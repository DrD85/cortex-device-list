<import from="../views/plugins-table"></import>

<div class="table-container hidden md:block">
    <plugins-table plugins.bind="state.data.plugins"
                   get-item.bind="getItemById"
                   show-detail.bind="triggerShowDetails">
    </plugins-table>
</div>

<div class="block md:hidden mt-3">
    <div class="mobile-card-list">
        <div repeat.for="device of state.data.plugins"
             class="card plugin-card"
             click.trigger="triggerShowDetails(device)">
            <div class="card-body">
                <div class="flex justify-between items-start mb-2">
                    <h5 class="card-title mb-0">${device.name}</h5>
                    <span class="badge-type plugin">${device.deviceTypeLabel}</span>
                </div>
                <p class="card-subtitle mb-0">${device.real}</p>
                <div class="flex justify-between items-center mt-3">
                    <span if.bind="device.addedIn" class="badge-version">${device.addedIn}</span>
                    <span class="text-muted text-sm" t="actions.tapForDetails"></span>
                </div>
            </div>
        </div>
    </div>
</div>
